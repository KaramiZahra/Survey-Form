<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
      <form id="form">
        <div class="form-control">
          <label for="name">Name:</label>
          <input type="text" placeholder="Enter your name" id="name" />
        </div>
        <div class="form-control">
            <label for="email">Email:</label>
            <input type="email" placeholder="Enter your email" id="email" />
        </div>
        <div class="form-control">
            <label for="age">Age:</label>
            <input type="number" placeholder="Enter your age" id="age" />
        </div>
        <div class="form-control password-container">
          <label for="password">Password:</label>
          <input type="password" placeholder="Enter your password" id="password" />
          <div class="password-btn">
            <i class="fa-solid fa-eye"></i>
          </div>
      </div>
        <div class="form-control">
          <label>Please select your country</label>
          <select class="country">
              <option value="Select Country">Select Country</option>
              <option value="America">America</option>
              <option value="Canada">Canada</option>
              <option value="Germany">Germany</option>
              <option value="France">France</option>
              <option value="Turkey">Turkey</option>
          </select>
      </div>
      <div class="form-control">
        <label>Please select your city</label>
          <select class="city">
              <option>Select City</option>
          </select>
      </div>
        <div class="form-control">
          <label>Which option best describes you?</label>
          <select name="job">
            <option value="Student">Student</option>
            <option value="Intern">Intern</option>
            <option value="Professional">Professional</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="form-control">
          <label>Would you recommend us to a friend?</label>
          <label for="yes"><input type="radio" id="yes" name="rec" value="yes"> Yes</input></label>
          <label for="no"><input type="radio" id="no" name="rec" value="no"> No</input></label>
          <label for="maybe"><input type="radio" id="maybe" name="rec" value="maybe"> Maybe</input></label>
        </div>
        <div class="form-control">
          <label>Languages and frameworks known
            <small>(Check all that apply)</small></label>
          <label for="cpp"><input type="checkbox" id="cpp"> C++</input></label>
          <label for="html"><input type="checkbox" id="html"> Html</input></label>
          <label for="css"><input type="checkbox" id="css"> Css</input></label>
          <label for="tailwind"><input type="checkbox" id="tailwind"> Tailwind</input></label>
          <label for="javascript"><input type="checkbox" id="javascript"> JavaScript</input></label>
        </div>
        <div class="form-control">
          <label>Any comments or suggestions</label>
          <textarea name="comments" cols="30" rows="8"></textarea>
        </div>
      <div class="form-control">
        <button>Submit</button>
      </div>
      </form>
      <script src="styles.js"></script>
  </body>
</html>
